<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aufgabe 1</title>
<script type="text/javascript">
 function showInput()
 {
	var vn  = document.querySelector("#vn");
	var nn  = document.querySelector("#nn");
	var div = document.querySelector("#output");
	
	div.innerHTML = vn.value + " " + nn.value;
 }
</script>

</head>
<body>
    <table> 
     <tr><td> Vorname:</td> <td><input id="vn" type="text" name="vname" ></td> </tr>
     <tr><td> Nachname:</td> <td><input id="nn" type="text" name="nname" ></td> </tr>  
     <tr><td colspan="2"><button type="button" onclick="showInput()">Lese Eingabe</button> </td>  </tr>
    </table>  
  <p/>
  <div id="output"></div> 
</body>
</html>
